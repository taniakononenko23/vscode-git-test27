<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      .square {
        height: 200px;
        width: 200px;
      }
      .block_red {
        background-color: red;
        float: left;
      }
      .block_green {
        background-color: green;
        float: left;
      }
      .block_blue {
        background-color: blue;
        float: left;
      }
      .block_yellow {
        background-color: yellow;
        float: left;
      }
      .block_black {
        background-color: black;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="square block_red"></div>
    <div class="square block_green"></div>
    <div class="square block_blue"></div>
    <div class="square block_yellow"></div>
    <div class="square block_black"></div>
  </body>
</html>
